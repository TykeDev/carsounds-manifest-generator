name: Build Executable
run-name: ${{ github.actor }} is running action!

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo "TAG=${GITHUB_REF:10}" >> "$GITHUB_ENV"
  
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Installing Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.12

      - name: Install Dependencies
        run: bun install

      - name: Create Release
        run: bun build ./manifest_script.ts --compile --outfile=manifest_generator_v$TAG

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v$TAG
          body: Release v$TAG
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest_generator_v$TAG.exe
          asset_name: manifest_generator_v$TAG.exe
          asset_content_type: application/octet-stream
